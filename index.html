<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap; /* Allow long lines to wrap */
        }
    </style>
</head>
<body>
    <h1>My Practice Notes</h1>
    <div id="gist-content">Loading...</div>

    <script>
        const gistId = 'your_gist_id'; // Replace this with your actual Gist ID
        const gistUrl = `https://gist.githubusercontent.com/raw/${gistId}`;

        fetch(gistUrl)
            .then(response => response.text())
            .then(data => {
                document.getElementById('gist-content').innerHTML = `<pre>${data}</pre>`;
            })
            .catch(error => {
                console.error('Error fetching the gist:', error);
                document.getElementById('gist-content').textContent = 'Failed to load notes.';
            });
    </script>
</body>
</html>
